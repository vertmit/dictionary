<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Engine</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="fontFillBg">
        <h1 id="title">Dictionary Engine</h1>
        <div id="searchBox">
            <img src="icons/search.png" id="searchBTN" alt="">
            <input type="text" id="searchInput" autocomplete="off">
            <div id="suggestionsBox" style="display: none;"></div>
        </div>
        <div id="infoHolder">
            <a href="" id="wordOfTheDayLink">
                <div id="wordOfTheDay">
                    <h2 id="wordOfTheDayTitle">Word Of The Day</h2>
                    <div id="wordOfTheDayTitleUnderline"></div>
                    <h1 id="wordOfTheDayWord"></h1>
                    <div id="smallLoading" class="smallLoading" style="left: 50%; margin-top: 40px;"></div>
                </div>
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="scripts/words.js"></script>
    <script src="scripts/searchengine.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/searchbar.js"></script>
</body>
</html>
